<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="script.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <table class="table" id="table_id">
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
                <tr>
                    <td>R1C1</td>
                    <td>R1C2</td>
                    <td>R1C3</td>
                </tr>
                <tr>
                    <td>R2C1</td>
                    <td>R2C2</td>
                    <td>R2C3</td>
                </tr>
                <tr>
                    <td>R3C1</td>
                    <td>R3C2</td>
                    <td>R3C3</td>
                </tr>
            </tr>
        </table>
        <button onclick="addRow()">
            Add Row
        </button>
    </div>
</body>
</html>
